<!DOCTYPE html>
<html>
  <head>
    <title>Pac-Man</title>
    <link rel="stylesheet" href="./index.scss" />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div id="container">
      <main id="board" class="board">
        <span id="wall1" class="wall"></span>

        <span id="square1" class="wall square sm"></span>
        <span id="square2" class="wall square md"></span>
        <span id="square3" class="wall square md"></span>
        <span id="square4" class="wall square sm"></span>

        <span id="line1" class="wall line sm"></span>
        <span id="line2" class="wall line sm"></span>
        <span id="line3" class="wall line sm"></span>
        <span id="line4" class="wall line sm"></span>
        <span id="line5" class="wall line sm"></span>
        <span id="line6" class="wall line sm"></span>

        <div id="table1" class="wall table"></div>
        <div id="table2" class="wall table"></div>
        <div id="table3" class="wall table"></div>
        <div id="table4" class="wall table"></div>
        <div id="table5" class="wall table"></div>

        <div id="cage" class="wall cage"></div>

        <div id="side1" class="wall side">
          <hr />
          <hr />
          <hr />
        </div>
        <div id="side2" class="wall side">
          <hr />
          <hr />
          <hr />
        </div>
        <div id="side3" class="wall side">
          <hr />
          <hr />
          <hr />
        </div>
        <div id="side4" class="wall side">
          <hr />
          <hr />
          <hr />
        </div>
        <div id="lshape1" class="wall lshape">
          <div class="inner"></div>
        </div>
        <div id="lshape2" class="wall lshape">
          <div class="inner"></div>
        </div>
        <span id="bump1" class="wall bump"></span>
        <span id="bump2" class="wall bump"></span>
        <div id="nightstick1" class="wall nightstick"></div>
        <div id="nightstick2" class="wall nightstick"></div>

        <section class="ghost-wrap">
          <div id="ghost-red" class="ghost">
            <!-- ∿∿∿∿ -->
            <div class="ghost-eyes">
              <span id="left-eye" class="ghost-eye">
                <span class="pupil"></span>
              </span>
              <span id="right-eye" class="ghost-eye">
                <span class="pupil"></span>
              </span>
            </div>
            <svg
              width="100%"
              height="30px"
              viewBox="0 0 1000 1000"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
              overflow="auto"
              shape-rendering="auto"
              fill="#e5292b"
            >
              <defs>
                <path
                  id="wavepath"
                  d="M 0 2000 0 500 Q 100 100 200 500 t 200 0 200 0 200 0 200 0 200 0 200 0 200 0  v1000 z"
                />
              </defs>
              <g>
                <use xlink:href="#wavepath" y="294" fill="#000000"></use>
              </g>
            </svg>
          </div>
          <div id="ghost-blue" class="ghost">
            <div class="ghost-eyes">
              <span id="left-eye" class="ghost-eye">
                <span class="pupil"></span>
              </span>
              <span id="right-eye" class="ghost-eye">
                <span class="pupil"></span>
              </span>
            </div>
            <svg
              width="100%"
              height="30px"
              viewBox="0 0 1000 1000"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
              overflow="auto"
              shape-rendering="auto"
              fill="#5cb3e3"
            >
              <defs>
                <path
                  id="wavepath"
                  d="M 0 2000 0 500 Q 100 100 200 500 t 200 0 200 0 200 0 200 0 200 0 200 0 200 0  v1000 z"
                />
              </defs>
              <g>
                <use xlink:href="#wavepath" y="294" fill="#000000"></use>
              </g>
            </svg>
          </div>
          <div id="ghost-pink" class="ghost">
            <div class="ghost-eyes">
              <span id="left-eye" class="ghost-eye">
                <span class="pupil"></span>
              </span>
              <span id="right-eye" class="ghost-eye">
                <span class="pupil"></span>
              </span>
            </div>
            <svg
              width="100%"
              height="30px"
              viewBox="0 0 1000 1000"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
              overflow="auto"
              shape-rendering="auto"
              fill="#f69dbe"
            >
              <defs>
                <path
                  id="wavepath"
                  d="M 0 2000 0 500 Q 100 100 200 500 t 200 0 200 0 200 0 200 0 200 0 200 0 200 0  v1000 z"
                />
              </defs>
              <g>
                <use xlink:href="#wavepath" y="294" fill="#000000"></use>
              </g>
            </svg>
          </div>
          <div id="ghost-orange" class="ghost">
            <div class="ghost-eyes">
              <span id="left-eye" class="ghost-eye">
                <span class="pupil"></span>
              </span>
              <span id="right-eye" class="ghost-eye">
                <span class="pupil"></span>
              </span>
            </div>
            <svg
              width="100%"
              height="30px"
              viewBox="0 0 1000 1000"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
              overflow="auto"
              shape-rendering="auto"
              fill="#eb8128"
            >
              <defs>
                <path
                  id="wavepath"
                  d="M 0 2000 0 500 Q 100 100 200 500 t 200 0 200 0 200 0 200 0 200 0 200 0 200 0  v1000 z"
                />
              </defs>
              <g>
                <use xlink:href="#wavepath" y="294" fill="#000000"></use>
              </g>
            </svg>
          </div>
        </section>

        <div id="pacman" class="pacman right">
          <div class="eye"></div>
          <div class="mouth"></div>
        </div>
      </main>
    </div>
  </body>
</html>
